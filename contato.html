<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Contato - Barbearia Alura</title>
  </head>

  <body>
    <header>
      <div class="header-box">
        <h1>
          <img
            src="./assets/images/produtos/logo.png"
            alt="Logo da Barbearia Alura"
          />
        </h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="full-name">Nome e sobrenome</label>
        <input
          id="full-name"
          type="text"
          class="input-standard"
          required
          placeholder="Nome completo"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input-standard"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="phone">Telefone</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="input-standard"
          required
          placeholder="(xx)xxxxx-xxxxx"
        />

        <label for="menssage">Mensagem</label>
        <textarea
          cols="30"
          rows="10"
          class="input-standard"
          required
          placeholder="Digite aqui sua mensagem."
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              checked
              id="radio-email"
            />e-Mail</label
          >

          <label for="radio-phone"
            ><input
              type="radio"
              name="contato"
              id="radio-phone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>

          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked /> Gostaria de receber as nossas
          novidades por e-mail?</label
        >

        <input
          id="message"
          class="enviar"
          type="submit"
          value="Enviar Formulário"
        />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img
        src="./assets/images/produtos/logo-branco.png"
        alt="Logo da Barbearia Alura"
      />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
